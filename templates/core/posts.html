{% extends 'core/base.html' %} 

{% block content %}
    <title>Posts</title>
    <a href="{% url 'posts:create' %}">Create a new post</a>
    <h4><a href="/admin/core/post/">Posts:</a></h4>
    {% for post, likes, dislikes in results %}
        <article class="post">
            <div><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a> | {{likes }} | {{ dislikes }} </div>
         </article>         
    {% endfor %}
{% endblock %}
